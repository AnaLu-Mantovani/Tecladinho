<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define a linguagem da página -->
<head>
    <meta charset="UTF-8"> <!-- Codificação de caracteres UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->

    <title>Rock n Roll</title> <!-- Título da aba -->

    <!-- Importação da fonte Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <!-- Ícone da aba -->
    <link rel="icon" type="image/png" href="img/download (2).jpeg">

    <!-- Reset de estilos e CSS principal -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Título principal -->
    <h1>Rock n Roll</h1>

    <!-- Container das teclas -->
    <section class="teclado">
        <!-- Cada botão contém uma imagem ilustrativa -->
        <button class="tecla tecla_som1"><img src="img/som1.jpeg" alt="Som 1"></button>
        <button class="tecla tecla_som2"><img src="img/som2.jpeg" alt="Som 2"></button>
        <button class="tecla tecla_som3"><img src="img/som3.jpeg" alt="Som 3"></button>

        <button class="tecla tecla_som4"><img src="img/som4.jpeg" alt="Som 4"></button>
        <button class="tecla tecla_som5"><img src="img/som5.jpeg" alt="Som 5"></button>
        <button class="tecla tecla_som6"><img src="img/som6.jpeg" alt="Som 6"></button>

        <button class="tecla tecla_som7"><img src="img/som7.jpeg" alt="Som 7"></button>
        <button class="tecla tecla_som8"><img src="img/som8.jpeg" alt="Som 8"></button>
        <button class="tecla tecla_som9"><img src="img/som9.jpeg" alt="Som 9"></button>
    </section>

    <!-- Áudios correspondentes aos botões -->
    <audio src="./song/som1.mp3" id="som_tecla_som1"></audio>
    <audio src="./song/som2.mp3" id="som_tecla_som2"></audio>
    <audio src="./song/som3.mp3" id="som_tecla_som3"></audio>
    <audio src="./song1/som4.mp3" id="som_tecla_som4"></audio>
    <audio src="./song1/som5.mp3" id="som_tecla_som5"></audio>
    <audio src="./song1/som6.mp3" id="som_tecla_som6"></audio>
    <audio src="./song2/som7.mp3" id="som_tecla_som7"></audio>
    <audio src="./song2/som8.mp3" id="som_tecla_som8"></audio>
    <audio src="./song2/som9.mp3" id="som_tecla_som9"></audio>

    <!-- Script principal -->
    <script src="main.js"></script>
</body>
</html>
